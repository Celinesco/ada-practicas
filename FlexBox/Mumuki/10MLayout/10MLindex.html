<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="10Mstyle.css" rel="stylesheet">
    <title>Calculadora</title>
</head>
<body>
    <div class="blackcontainer">
        <div class="numeros">
            <p id="pantalla">0</p>
        </div>
            <ul class="rows">
                <li> <p class="botones grises">AC</p></li>

                <li><p class="botones grises">%</p></li>
                <li> <p class="botones naranjas">÷</p></li>
            </ul>
            <ul class="rows">
                <li><p class="botones negros">7</p></li>
                <li><p class="botones negros">8</p></li>
                <li><p class="botones negros">9</p></li>

                <li><p class="botones naranjas">-</p></li>
            </ul>

                <li><p class="botones negros">1</p></li>
                <li><p class="botones negros">2</p></li>
                <li><p class="botones negros">3</p></li>
                <li><p class="botones naranjas">+</p></li>
            </ul>
            <ul class="rows">
                <li><p class="botones negros" id="cero">0</p></li>
                <li><p class="botones negros">.</p></li>
                <li><p class="botones naranjas">=</p></li>
