<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ejercico 1 Formularios</title>
</head>
<body>
    <form action="datos_usuario.html" method="POST" enctype="application/x-www-form-urlencoded">
        <!--Nombre-->
        <label for="fname">Nombre</label>
        <input type="text" name="user_firstname" id="fname" placeholder="Ej.: Dimitri">
        <!--Apellido-->
        <label for="lname">Apellido</label>
        <input type="text" name="user_lastname" id="lname" placeholder="Ej.: Shostakovich">
        <!-- DNI -->
        <label for="dni">DNI</label>
        <input input="number" name="user_dni" id="dni" placeholder="12345843"  maxlength="8">
        <!-- Email -->
        <label for="email">Email</label>
        <input type="email" name="user_email" id="email" placeholder="adalovelace@gmail.com">
        <!-- Password -->
        <label for="pass">Contraseña</label>
        <input type="password" name="user_password" id="pass" placeholder="Entre 8 y 16 caracteres" minlength="8" maxlength="16">
        <!-- Términos y Condiciones -->
        <input type="checkbox" name="no_yes" id="termsconditions" value="yes" required="required">
        <label for="termsconditions"> Acepto los términos y condiciones de uso</label>
        <!-- Submiit -->
        <input type="submit" value="ENVIAR">
    </form>
    
</body>
</html>
