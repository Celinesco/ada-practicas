<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="prueba.js"></script>
    <title>Ejercico 1 Formularios</title>
</head>

<body>
    <form action="datos_usuario.html" method="POST" enctype="application/x-www-form-urlencoded">
        
        <div class="maincontainer">
            <h1>Formulario de registro</h1>
            <div class="rows">
            <!--Nombre-->
                <div class="column">
                    <label for="fname">Nombre</label>
                    <input type="text" name="user_firstname" id="fname" placeholder="Ej.: Dimitri">
                </div>
            <!--Apellido-->
                <div class="column">
                    <label for="lname">Apellido</label>
                    <input type="text" name="user_lastname" id="lname" placeholder="Ej.: Shostakovich">
                </div>
            </div>
            <div class="rows">
                <!-- DNI -->
                <div class="column">
                    <label for="dni">DNI</label>
                    <input input="number" name="user_dni" id="dni" placeholder="12345843" maxlength="8">
                </div>
                <!-- Email -->
                <div class="column">
                    <label for="email">Email</label>
                    <input type="email" name="user_email" id="email" placeholder="adalovelace@gmail.com">
                </div>
            </div>
            <div class="rows">
            <!-- Password -->
                <div class="column">
                    <label for="pass">Contraseña</label>
                    <input type="password" name="pass1" id="pass" minlength="8" maxlength="16">
                    <p>* La contraseña debe tener entre 8 y 16 carácteres</p>
                </div>
                <div class="column">
                <!-- Repetir Password -->
                    <label for="pass">Repetir Contraseña</label>
                    <input type="password" name="pass2" id="pass" minlength="8" maxlength="16">
                </div>
            </div>
            <div class="rows ultima">
                <!-- Términos y Condiciones -->
                <div class="checkmastext">
                    <input type="checkbox" name="no_yes" id="termsconditions" value="yes" required="required">
                    <label for="termsconditions">Aceptar términos y condiciones</label>
                </div>
                <!-- Submiit -->
                <input type="submit" value="Registarse" name="registrarse">
            </div>
        </div>
    </form>

</body>

</html>
